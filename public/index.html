<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social Simple</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Diario de pensamientos</h1>
    <h2>¿Qué estás pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">Título:</label>
        <input type="text" id="postTitle" required>
        <label for="postBody">Comentario: </label>
        <textarea type="text" id="postBody" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <ul id="postList"></ul>

    <script src="script.js"></script>

</body>

</html>
